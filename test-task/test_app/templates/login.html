{% extends 'base.html' %}
{% block content %}
    {% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<div class="fluid-container container-table">

    <div class="vertical-center-row">
        <div class="col-md-5 "></div>
        <div class="col-md-2 "><br>
            <form method="post" class="form-singin">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-block btn-primary">
                        Login
                    </button>
                    <button type="reset" class="btn btn-block brn-primary">Reset</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
